- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.shell:
    ~/.dotfiles: ''
    ~/.vim: 
    ~/.vimrc: 
    ~/.tmux.conf:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
